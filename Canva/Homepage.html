<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva- Home</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <header>
            <img class="icon" src="images/menu.png" >
            <img class="canva" src="images/Canva.png">
            <div class="nav">Design spotlight</div>
            <div class="nav">Business </div>
            <div class="nav">Education </div>
            <img class="icon" src="images/more.png" >
            <div class="spacer"></div>
            <img class="icon" src="images/monitor.png" >
            <img class="icon" src="images/settings.png" >
            <div class="button">
            <button> Create a design </button></div>
            <img class="Dp" src="images/logobyzay.PNG" height="35">
    </header>
    <div class="main">
        <div class="sidenav">
            <div class="profile">
                <img class="Dp" src="images/logobyzay.PNG" height="35">
                <div class="profileinfo">
                    <span><b>Personal</b> <br> Free<b>.</b>
                        <img src="images/profile.png" height="15px" > 1
                    </span>
                </div>
                </div>
                <div class="sidebar">
                    <span> <img class="icon" src="images/premium.png" height="15px" >
                    Try Canva pro</span>
            </div>
            <div class="sidenavitem">
                <img src="images/home.png" >
                <span>Home</span> 
            </div>
            <div class="sidenavitem">
                <img src="images/layout.png" >
                <span>Templates</span> 
            </div>
            <div class="sidenavitem">
                <img src="images/folder.png" >
                <span>Projects</span> 
            </div>
        </div>
        <div class="pagedisplay">
            <div class="topbanner">
                <h1>What will you design today?</h1>
                <div class="inputgroup">
                <input type="search" placeholder="Search when you're online">
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
