    <title>Challenge 3 - Cars Listing</title>

<body>
    <script>
        //Define an array called cars
        var cars = ["toyota", "honda", "mazda", "mitsubushi", "tesla", "lexus"]
        //lof first item
        console.log(cars[0])
        //Log last item using length property
        console.log(cars[cars.length-1])
        //Add mercedes benz to the arraynand log to console
        cars.push("mercedes benz")
        console.log(cars[cars.length-1])
        //Loop all through array and log to the console
        let i= cars
        for(i=0; i<cars.length ;i++){
            console.log(cars[i])
        }
    </script>
