<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 6 - Custom Name Taga</title>
</head>
<body>
    <div>
        <h1>Aisha</h1>
        <h1>Hafsa</h1>
        <h1>Khalil</h1>
        <h1>Ibrahim</h1>

        <button type="button" onclick="button()"> Try it </button>
    </div>
    <script>
        var names = document.getElementsByTagName("h1")
        console.log(names)
        function button(){
        let i = names
        for(i=0; i<names.length; i++ ){
            console.log(names[i].innerHTML = "Hello Computer Scientist")
            
        }
    }

        
    </script>
</body>
</html>
