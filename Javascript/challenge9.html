<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge 9 - Style guide</title>
</head>
<body>
    <p id="colorE1">
    </p>
    <p id="handE1"></p>
    <p id="frameE1"></p>
    <script>
        //Setting colorE1 to fav color
        var coloring = document.getElementById("colorE1")
        coloring.innerHTML = "MY FAVORITE COLOR IS RED "
        coloring.style.color = "red" ; coloring.style.fontSize = "30px"
        //Setting text for handE1
        var text = document.getElementById("handE1")
        text.innerHTML = "Sami Yusuf "
        text.style.fontFamily = "cursive"; text.style.fontSize = "30px"
        //Setting border of frameE1
        var frame = document.getElementById("frameE1")
        frame.innerHTML = "Rose "
        frame.style.borderStyle = "dotted"
        frame.style.padding = "20px"
        frame.style.backgroundColor = "red"
        frame.style.color = "white"
        frame.style.borderRadius = "20px"
    </script>
</body>

</html>
